<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <!-- Mobile-optimized viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <!-- iOS PWA settings -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="OctoSprint" />
    <!-- Android theme color -->
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- Prevent phone number detection -->
    <meta name="format-detection" content="telephone=no" />
    <title>OctoSprint</title>
    <meta property="og:title" content="Capacity" />
    <meta property="og:description" content="Turn any idea into a working web app" />
    <meta property="og:image" content="https://cpcty.xyz/capacity-og.png" />
    <!-- Facebook & LinkedIn use Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://capacity.so/" />
    <!-- Twitter (X) Card metadata -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Capacity" />
    <meta name="twitter:description" content="Turn any idea into a working web app" />
    <meta name="twitter:image" content="https://cpcty.xyz/capacity-og.png" />
    <meta name="twitter:url" content="https://capacity.so/" />
    <!-- Discord uses Open Graph, but can also use twitter:card -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
